<!DOCTYPE html>

<html>

<head>
    <title>Make your own</title>
    <meta charset="utf-8">
    <link href="make.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-item"><a href = "#">Main</a></div>
        <div class="nav-right">
            <div class="nav-item"><a href = "#">Make your own</a></div>
            <div class="nav-item"><a href = "#">recommendation</a></div>
        </div>
    </nav>

    <div class="maker-container">
        <div id="select-wrapper">
            <div id="fold-select" onclick="foldPane(this)"></div>
            <div id="select-pane">
                <div id="select-desc">Choose your own items!</div>
                <div class="choice-wrapper">
                    <div class="choice" id="glass">
                        <div class="choice-name">Glass</div>
                        <div class="choice-items">
                            <div class="choice-item glass">Shot</div>
                            <div class="choice-item glass">Whiskey</div>
                            <div class="choice-item glass">Liqeur</div>
                            <div class="choice-item glass">Martini</div>
                            <div class="choice-item glass">Margherita</div>
                            <div class="choice-item glass">High-ball</div>
                            <div class="choice-item glass">Collins</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="preview">
            <div class="glasstype" id="shot">

            </div>
            <div class="glasstype" id="whiskey">

            </div>
            <div class="glasstype" id="liqeur">

            </div>
            <div class="glasstype" id="martini">

            </div>
            <div class="glasstype" id="margherita">

            </div>
            <div class="glasstype" id="highball">

            </div>
            <div class="glasstype" id="collins">

            </div>

        </div>
        <div class="button" id="finished">
            <div class="button-text">Finished!</div>

        </div>
    </div>

    <script src="make.js"></script>
</body>

</html>
